<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<th:block th:include="blocks/menu" />
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div> Username: <input type="text" th:field="*{username}"/> </div>
    <div> Password: <input type="password" th:field="*{password}"/> </div>
    <span><input type="submit" value="Registration"/></span>
    <span th:if="${isUserExists}" th:text="'User with this username already exists'" />
</form>
</body>

</html>
